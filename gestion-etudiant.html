<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gestion-des-étudiants</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="gestion-etudiant.css">
</head>
<body>
    <form action="#" method="#">
        <div class="mb-3">
            <span>
                <label for="prenom" class="form-label"><h6>Prénom</h6></label>
                <input type="text" class="form-control" id="prenom" placeholder="Prénom">
            </span>
            <span>
                <label for="nom" class="form-label"><h6>Nom</h6></label>
                <input type="text" class="form-control" id="nom" placeholder="nom">
            </span>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label"><h6>Email</h6></label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email">
            <div id="erreur"></div>
        </div>
        <button type="button" form="submit" class="btn btn-primary" onclick="verif();">Ajouter</button>
    </form><br><br><br>
<!--liste des étudiants-->
    <h3>Liste des étudiants</h3><br><br>
     <table class="table" id="nv_ligne">   
        <tbody>
            <tr>
                <th scope="row">Id</th>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
                <th></th>
                <th></th>
            </tr>
        </tbody>
    </table>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="gestion-etudiant.js"></script>

</body>
</html>
